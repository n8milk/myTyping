<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

                <div class="col-xl-6 mt-auto mb-auto d-flex align-items-center">
                    <div class="container">
                        <div class="row text-center fs-1 bg-my-dark rounded-top rounded-3">
                            <div><strong>My Typing</strong></div>
                        </div>
                        <div class="row bg-my-yellow rounded-bottom text-my-dark">
                            <div id="content-area" class="content-area w-100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 d-flex align-items-center d-none" id="recordBoardArea">
                    <div class="cover-container d-flex w-100 p-3 mt-auto mb-auto flex-column">
                        <header class="bg-my-dark">
                            <div>
                                <h3 class="pt-2 ps-2">
                                    Top 10

                            </div>
                        </header>

                        <main class="p-3 bg-my-yellow pb-3 text-my-dark">
                            <div class="container text-center" id="recordBoard"></div>

                        <footer class="bg-my-yellow text-my-dark ps-3 pb-3">
